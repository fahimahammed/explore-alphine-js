<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Alpine.js</title>
</head>
<body>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
    <div x-data="{count:0}">
        <button x-on:click="count++">Increment</button>
        <h1 x-text="count"></h1>
    </div>

    <div>
        <h1>Open close text</h1>
        <div x-data="{open: false}">
            <button x-on:click="open = !open">Click Here</button>
            <p x-show="open" x-on:click.outside="open = false">Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quae unde omnis error molestiae ipsam!</p>
        </div>
    </div>
</body>
</html>
